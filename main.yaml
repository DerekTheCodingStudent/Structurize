main_section:
  name: The Beginning
  description: |
    Welcome to Structurize! This tool is used to help you speed up the search on using a specific c-function!


Output_Functions:
  name: Output functions
  description: |
    Output functions that output to stdout or a file!
  functions:
    - name: printf
      description: Prints out formatted data to the stdout stream.
      code_block: |
        int main() {
          int var = 10;
          char name[10] = "ducky";

          printf("%d. %s", var, name);

          return 0;
        }
      output: |
        10. ducky
      return_code: |
        On success: the number of characters printed.
        On fail: a negative value.

